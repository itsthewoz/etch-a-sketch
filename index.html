<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapleft">
      <h1>Etch-A-Sketch</h1>
      <div class="slidecontainer">
        <form name="rangeform" oninput="rangevalue.value = size.valueAsNumber">
          <label for="size" id="labrange">Grid Size</label>
          <input
            type="range"
            name="size"
            id="range"
            min="16"
            max="100"
            value="60"
            step="4"
          />
          <output name="rangevalue" for="size" id="sizenum">60</output>
        </form>
      </div>
      <div class="colorpicker">
        <label for="selectColor" id="labcol">Pick a Color</label>
        <input id="selectColor" type="color" value="#000000" />
      </div>
      <div class="buttons">
        <button class="monochrome">Monochrome</button>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="wrap">
      <div class="grid"></div>
    </div>
  </body>
</html>
