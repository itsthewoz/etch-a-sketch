<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid"></div>
    <div class="slidecontainer">
      <form name="rangeform" oninput="rangevalue.value = size.valueAsNumber">
        <input
          type="range"
          name="size"
          min="16"
          max="100"
          value="54"
          step="4"
        />
        <output name="rangevalue" for="size">60</output>
        <label for="size"></label>
      </form>
    </div>
    <button class="monochrome">Monochrome</button>
    <button class="rainbow">Rainbow</button>
    <button class="eraser">Eraser</button>
    <button class="reset">Reset</button>
  </body>
</html>
